<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth + Task Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div id="auth-section" class="auth-container">
    <h1 id="auth-title">Sign Up</h1>
    <input id="email" type="email" placeholder="Enter Your Email" required />
    <input id="password" type="password" placeholder="Enter Your Password" required />
    <button id="actionBtn" type="button">Sign Up</button>
    <p id="toggle-auth">
      Already have an account? <span id="toggle-link">Login here</span>
    </p>
    <button id="googleBtn" class="google-btn" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
      Continue with Google
    </button>
  </div>

  <div class="board-container" id="board-section" style="display: none;">
    <div class="board-header">
      <h1 class="app-title">Task Management System</h1>
    </div>

    <div class="filter-container">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>

    <div class="board">
      <div class="column todo-bg">
        <h2>To Do</h2>
        <button class="create-btn" onclick="openModal()" type="button">+ Create New Task</button>
        <div id="todoTasks"></div>
      </div>
      <div class="column inprogress-bg" id="inProgressColumn">
        <h2>In Progress</h2>
        <div class="task-list" id="inProgressTasks"></div>
      </div>
      <div class="column done-bg" id="doneColumn">
        <h2>Done</h2>
        <div class="task-list" id="doneTasks"></div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <button class="logout-btn" id="logoutBtn" type="button">Logout</button>
    </div>
  </div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h3 id="modalTitle">Create Task</h3>
      <input type="text" id="taskTitle" placeholder="Task title" />
      <input type="text" id="taskDesc" placeholder="Description" />
      <input type="text" id="taskAssigned" placeholder="Assigned to" />
      <select id="taskPriority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <div class="modal-buttons">
        <button id="saveTaskBtn" type="button">Save</button>
        <button id="cancelBtn" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
